<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    /> 
</head>

<body>
    <header>
        <div class="p-3 mb-2 bg-primary bg-gradient text-white text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col col-md-3" id="search-list">
                    <h2>Search for a City:</h2>
                    <input class="form-control" id="city-input" type="text" placeholder="Ottawa" aria-label="default input example">
                    <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                    <span class="border-bottom border-bottom-5"></span>
                </div>
                <div class="col-12 col-md-9">
                    <div class="border border-dark" id="day-forecast">
                        <div>
                            <h3 id="city-date" style="display: inline;"></h3>
                            <img id="day-icon" style="display: inline;"></img>
                        </div>
                        <p id="day-temp">Temp: </p>
                        <p id="day-wind">Wind: </p>
                        <p id="day-humidity">Humidity: </p>
                    </div>

                    <div id="five-day-forecast">
                        <h4>
                            5-Day Forecast:
                        </h4>
                        <div class="row">
                            <div class="col">
                                <div class="card text-white bg-dark mb-3" id="day1">
                                    <div class="card-body">
                                        <h5 class="card-title"></h5>
                                        <p id="day-1-date"></p>
                                        <img id="day-1-icon"></img>
                                        <p id="day-1-temp">Temp: </p>
                                        <p id="day-1-wind">Wind: </p>
                                        <p id="day-1-humidity">Humidity: </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-dark mb-3" id="day2">
                                    <div class="card-body">
                                        <h5 class="card-title"></h5>
                                        <p id="day-2-date"></p>
                                        <img id="day-2-icon"></img>
                                        <p id="day-2-temp">Temp: </p>
                                        <p id="day-2-wind">Wind: </p>
                                        <p id="day-2-humidity">Humidity: </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-dark mb-3" id="day3">
                                    <div class="card-body">
                                        <h5 class="card-title"></h5>
                                        <p id="day-3-date"></p>
                                        <img id="day-3-icon"></img>
                                        <p id="day-3-temp">Temp: </p>
                                        <p id="day-3-wind">Wind: </p>
                                        <p id="day-3-humidity">Humidity: </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-dark mb-3" id="day4">
                                    <div class="card-body">
                                        <h5 class="card-title"></h5>
                                        <p id="day-4-date"></p>
                                        <img id="day-4-icon"></img>
                                        <p id="day-4-temp">Temp: </p>
                                        <p id="day-4-wind">Wind: </p>
                                        <p id="day-4-humidity">Humidity: </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-dark mb-3" id="day5">
                                    <div class="card-body">
                                        <h5 class="card-title"></h5>
                                        <p id="day-5-date"></p>
                                        <img id="day-5-icon"></img>
                                        <p id="day-5-temp">Temp: </p>
                                        <p id="day-5-wind">Wind: </p>
                                        <p id="day-5-humidity">Humidity: </p>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"
      ></script>
        <script src="assets/js/script.js"></script>
    </main>
</body>
</html>

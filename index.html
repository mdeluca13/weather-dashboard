<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    /> 
</head>

<body>
    <header>
        <div class="p-3 mb-2 bg-primary bg-gradient text-white text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 d-grid gap-2">
                    <h2>Search for a City:</h2>
                    <input class="form-control" id="city-input" type="text" placeholder="Ottawa" aria-label="default input example">
                    <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                    <span class="border-bottom border-bottom-5"></span>
                </div>
                <div class="col-12 col-md-8">
                    <div class="border border-dark day-forcast">
                        Day Forecast
                    </div>
                    <div>
                        <h4>
                            5-Day Forecast:
                        </h4>
                    </div>

                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </main>
</body>
</html>
